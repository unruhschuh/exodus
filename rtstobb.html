<!doctype html>
<html lang="en">
  <head>
    <title>RTS to BB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <script>
    function replace() {
      var from = document.getElementById("from").value;

      from = from.replace(/ *(.*) Sets \d\d* *$/gm, "\n[b]$1[/b]");
      from = from.replace(/^!Weight(.*)$/gm, "\n[b]$1[/b]");
      from = from.replace(/Weight: *(\d*) *... *Reps Completed: *(\d*) *Reps Intended: *(\d*) *RPE: *(\d*)/gm, function (match, weight, reps, ireps, rpe) {
        out = weight + " x " + reps;
        if (ireps != "") {
          out += " / " + ireps;
        }
        if (rpe != "") {
          out += " @ " + rpe;
        }
        return out;
      });
      from = from.replace(/Reps Completed: *(\d*) *Reps Intended: *(\d*) *RPE: *(\d*)/gm, function (match, reps, ireps, rpe) {
        out = "x " + reps;
        if (ireps != "") {
          out += " / " + ireps;
        }
        if (rpe != "") {
          out += " @ " + rpe;
        }
        return out;
      });
      
      document.getElementById("to").value = from;

      fromHTML = from.replace(/\[b\]/g, "<b>");
      fromHTML = fromHTML.replace(/\[\/b\]/g, "</b>");
      fromHTML = fromHTML.replace(/\n/g, "<br>");
      document.getElementById("preview").innerHTML = fromHTML;
    }
    </script>

        <a class="nav-item nav-link active" href="#">RTS to BB <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>

    <div class="container">
      <h1>RTS to BB</h1>
      <div class="row">
        <div class="col-sm">
          <h2>Input</h2>
          <textarea class="form-control" style="font-family:courier;" onpaste="replace()" oninput="replace()" onchange="replace()" onkeydown="replace()" id="from" rows="20"></textarea>
        </div>
        <div class="col-sm">
          <h2>BB-Code</h2>
          <textarea class="form-control" style="font-family:courier;" id="to" rows="20"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>Preview</h1>
          <div id="preview"></div>
        </div>
      </div>
    </div>
